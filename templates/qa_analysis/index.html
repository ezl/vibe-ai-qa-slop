<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Call Center QA Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Call Center QA Analysis</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload CSV File</h2>
                <p class="text-gray-600 mb-4">Upload a CSV file containing call center QA data to analyze.</p>
                
                <form @submit.prevent="uploadFile" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-4">
                        <input 
                            type="file" 
                            @change="handleFileSelect"
                            accept=".csv"
                            class="block w-full text-sm text-gray-500
                                   file:mr-4 file:py-2 file:px-4
                                   file:rounded-md file:border-0
                                   file:text-sm file:font-semibold
                                   file:bg-blue-50 file:text-blue-700
                                   hover:file:bg-blue-100"
                            ref="fileInput"
                        />
                    </div>
                    <button 
                        type="submit" 
                        :disabled="!selectedFile"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        Upload and Analyze
                    </button>
                </form>
            </div>
            
            {% verbatim %}
            <div v-if="parsedData" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Parsed CSV Data</h2>
                <p class="text-sm text-gray-500 mb-4">Total rows: {{ totalRows }} | Columns: {{ columns.length }}</p>
                
                <div class="overflow-x-auto max-h-96 overflow-y-auto border border-gray-200 rounded">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th v-for="column in columns" :key="column" 
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    {{ column }}
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr v-for="(row, index) in rows" :key="index" class="hover:bg-gray-50">
                                <td v-for="column in columns" :key="column" 
                                    class="px-4 py-2 text-sm text-gray-700 whitespace-nowrap">
                                    {{ row[column] || '' }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            {% endverbatim %}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    selectedFile: null,
                    fileContents: null,
                    parsedData: null,
                    columns: [],
                    rows: [],
                    totalRows: 0,
                    loading: false
                };
            },
            methods: {
                handleFileSelect(event) {
                    this.selectedFile = event.target.files[0];
                },
                async uploadFile() {
                    if (!this.selectedFile) {
                        return;
                    }
                    
                    this.loading = true;
                    this.parsedData = null;
                    this.columns = [];
                    this.rows = [];
                    this.totalRows = 0;
                    
                    const formData = new FormData();
                    formData.append('file', this.selectedFile);
                    
                    try {
                        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                        const response = await fetch('/', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-CSRFToken': csrfToken
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok && data.success) {
                            this.parsedData = data;
                            this.columns = data.columns || [];
                            this.rows = data.rows || [];
                            this.totalRows = data.total_rows || 0;
                        } else {
                            alert(data.error || 'Error uploading file. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error uploading file:', error);
                        alert('Error uploading file. Please try again.');
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
